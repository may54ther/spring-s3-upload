<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>S3 Upload/Download Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div id="wrap">
    <h1 class="title h2">파일 목록</h1>

    <main id="container">
        <div class="file-section">
            <div class="file-list">
                <table id="fileList" class="table">
                    <colgroup>
                        <col style="width:32px">
                        <col style="width:348px">
                        <col style="width:100px">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">
                                <input type="checkbox" id="checkAll" class="form-check-input" onchange="onCheckedAll()">
                            </th>
                            <th scope="col"><label for="checkAll">Name</label></th>
                            <th class="text-center font-size-14" scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="fileListBody"></tbody>
                </table>
            </div>
            <div class="file-button text-end">
                <button class="btn text-danger btn_delete">
                    <i class="bi bi-trash3"></i>
                    <span class="text font-size-14">삭제</span>
                </button>
            </div>
        </div>
    </main>
</div>

<script src="/js/script.js"></script>
<script>
    const deleteBtn = document.querySelector(".btn_delete");
    window.addEventListener("DOMContentLoaded", FILE_ACTION.fileList);
    deleteBtn.addEventListener("click", FILE_ACTION.multipleFileDelete);
</script>
</body>
</html>
