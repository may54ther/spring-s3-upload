<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>S3 Upload/Download Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div id="wrap">
    <h1 class="title h2">파일 업로드</h1>

    <main id="container">
        <form enctype="multipart/form-data" method="post" name="uploadForm">
            <div class="mb-4">
                <label for="multipartFile" class="form-label">첨부 파일<span class="text-danger">*</span></label>
                <input type="file" id="multipartFile" name="fileInput" class="form-control" required>
            </div>
            <div class="form-check form-switch mb-3">
                <input type="checkbox" id="toggleBtn" name="toggleBtn" class="form-check-input">
                <label for="toggleBtn" class="form-check-label">Set Multiple</label>
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary">전송</button>
        </form>
    </main>
</div>

<script src="/js/script.js"></script>
<script>
    const uploadForm = document.uploadForm;
    const fileInput = uploadForm.fileInput;
    const toggleBtn = uploadForm.toggleBtn;

    uploadForm.addEventListener("submit", (event) => {
        event.preventDefault();
        FILE_ACTION.fileUpload(fileInput);
    });
    fileInput.addEventListener("change", fileChecker);
    toggleBtn.addEventListener("click", () => fileInput.toggleAttribute("multiple"));
</script>
</body>
</html>
